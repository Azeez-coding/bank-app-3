<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Actor&family=Montserrat:ital@0;1&family=Press+Start+2P&display=swap"
        rel="stylesheet" />
</head>

<body>
    <form action>
        <h1>Payment Form</h1>
        <label for="name">Client Name</label><br />
        <input class="box1" type="text" name="name" id="name" placeholder="Enter Name" /><br />
        <label for="Pemail">Email</label><br />
        <input class="box1" type="email" name="email" id="email" placeholder="Enter Email" /><br />
        <label for="cardnum">Card Number</label><br />
        <input class="box1" type="text" name="number" id="number" placeholder="123 456 789" /><br />

        <div class="div1">
            <label for="cardex">Card Expiry Month</label><br />
            <input class="box2" type="month" name="month" id="month" placeholder="MM" /><br />
        </div>
        <div class="div1">
            <label for="card year">Card Expiry Year</label><br />
            <input class="box2" type="year" name="year" id="year" placeholder="YYYY" /><br />
        </div>
        <div class="div1">
            <label for="cardcvc">Card CVC</label><br />
            <input class="box2" type="cvc" name="cvc" id="cvc" placeholder="CVC" /><br />
        </div>
        <button class="btn" type="button">Pay Now</button>
        <button class="btn" type="button">Close</button>
    </form>
</body>

</html>
